<div class="container">
  <div class="row justify-content-center">
     <div class="col-md-6">
       <div class="card">
         <div class="card-header">Login</div>
         <div class="card-body">
           <form [formGroup]="loginForm" (ngSubmit)="login()">
             <div class="form-group">
               <label for="username">Username</label>
               <input type="text" class="form-control" id="username" formControlName="username" placeholder="Enter username">
             </div>
             <div class="form-group">
               <label for="password">Password</label>
               <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-primary" [disabled]="loginDisabled">Login</button>
           </form>
           <div *ngIf="failedAttempts >= maxAttempts" class="alert alert-danger mt-3">
             You have reached the maximum number of login attempts. Please try again in 30 seconds.
           </div>
         </div>
       </div>
     </div>
  </div>
 </div>
